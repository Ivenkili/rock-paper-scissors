<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rock Paper Scissors</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(145deg, #1a1a2e, #121212);
      color: #f8f8ff;
      padding: 30px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-container {
      background-color: #2d2d44;
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(255, 0, 150, 0.2);
    }

    h1 {
      color: #ff77ff;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }

    button {
      background: linear-gradient(45deg, #b721ff, #21d4fd);
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      flex: 1 1 30%;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #ff4ecd, #6a82fb);
    }

    .results {
      margin-top: 20px;
      font-size: 18px;
      color: #ddd;
      min-height: 80px;
    }

    .score {
      margin-top: 10px;
      font-size: 16px;
      color: #ffb6ff;
    }

    #restart {
      background: transparent;
      border: 1px solid #ff77ff;
      margin-top: 20px;
      color: #ff77ff;
      padding: 8px 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #restart:hover {
      background-color: #ff77ff;
      color: #2d2d44;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Rock, Paper, Scissors!</h1>
    <div class="buttons">
      <button data-choice="rock">ü™® Rock</button>
      <button data-choice="paper">üìÑ Paper</button>
      <button data-choice="scissors">‚úÇÔ∏è Scissors</button>
    </div>
    <div class="results" id="result">Make your move!</div>
    <div class="score" id="score">You: 0 | Computer: 0</div>
    <button id="restart">üîÑ Restart</button>
  </div>

  <script>
    const buttons = document.querySelectorAll("button[data-choice]");
    const result = document.getElementById("result");
    const scoreDisplay = document.getElementById("score");
    const restartBtn = document.getElementById("restart");

    const choices = ["rock", "paper", "scissors"];
    let userScore = 0;
    let computerScore = 0;

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const userChoice = button.dataset.choice;
        const computerChoice = choices[Math.floor(Math.random() * 3)];
        const outcome = getResult(userChoice, computerChoice);

        if (outcome === "win") {
          userScore++;
          result.innerHTML = `üéâ You Win! ${userChoice} beats ${computerChoice}`;
        } else if (outcome === "lose") {
          computerScore++;
          result.innerHTML = `üò¢ You Lose! ${computerChoice} beats ${userChoice}`;
        } else {
          result.innerHTML = `ü§ù It's a Draw! You both chose ${userChoice}`;
        }

        scoreDisplay.textContent = `You: ${userScore} | Computer: ${computerScore}`;
      });
    });

    function getResult(user, computer) {
      if (user === computer) return "draw";

      if (
        (user === "rock" && computer === "scissors") ||
        (user === "paper" && computer === "rock") ||
        (user === "scissors" && computer === "paper")
      ) {
        return "win";
      } else {
        return "lose";
      }
    }

    restartBtn.addEventListener("click", () => {
      userScore = 0;
      computerScore = 0;
      result.textContent = "Make your move!";
      scoreDisplay.textContent = `You: 0 | Computer: 0`;
    });
  </script>
</body>
</html>
